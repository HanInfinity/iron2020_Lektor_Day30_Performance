{% extends "layout.html" %}

{% block title %}Projects{% endblock %}
{% block body %}

<div class="content">
  <div class="menu">
    <h3>團隊成員</h3>
    {{ render_category_nav(active=this._id) }}

  </div>

</div>
{% endblock %}
